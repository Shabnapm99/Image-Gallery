<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image-Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <div class="container text-center">

    <!-- Back button in carousal page -->

    <button class="btn border-secondary rounded-pill d-flex justify-content-center align-items-center m-4 d-none"
      id="backButton"><span class="" style="font-weight: bolder;font-size: larger;">
        Back</span></button>

    <!-- Heading -->
    <h1 class="text-center" id="heading">HOME - PHOTOS</h1>
    <p id="para" class="text-center">Take a Tour</p>

    <!-- image gallery -->

    <div class="row gy-4" id="imagesGallery">
      <div class="col-md-3 col-6">
        <div>

          <img src="images/download (1).jpg" alt="Image-1" style="width:100%;height:250px;" class="img-thumbnail">

        </div>
      </div>
      <div class="col-md-3 col-6">
        <div>

          <img src="images/download (2).jpg" class="img-thumbnail" alt="Image-2" style="width:100%;height:250px;">

        </div>
      </div>
      <div class="col-md-3 col-6">
        <div>

          <img src="images/download (3).jpg" class="img-thumbnail" alt="Image-3" style="width:100%;height:250px;">

        </div>
      </div>

      <div class="col-md-3 col-6">
        <div>

          <img src="images/download (4).jpg" class="img-thumbnail" alt="Image-4" style="width:100%;height:250px;">

        </div>
      </div>

      <div class="col-md-3 col-6">
        <div>

          <img src="images/download (5).jpg" class="img-thumbnail" alt="Image-5" style="width:100%;height:250px;">

        </div>
      </div>

      <div class="col-md-3 col-6">
        <div>

          <img src="images/images.jpg" class="img-thumbnail" alt="Image-6" style="width:100%;height:250px;">

        </div>
      </div>

      <div class="col-md-3 col-6">
        <div>

          <img src="images/Bachelor's_button,_Basket_flower,_Boutonniere_flower,_Cornflower_-_3.jpg"
            class="img-thumbnail" alt="Image-7" style="width:100%;height:250px;">

        </div>
      </div>

      <div class="col-md-3 col-6">
        <div>

          <img src="images/download.jpg" class="img-thumbnail" alt="Image-8" style="width:100%;height:250px;">

        </div>
      </div>

    </div>

    <!-- Carousal images container-->

    <div id="showImage" class="m-auto d-none">
      <div id="image" class="w-75 m-auto">
        <img src="" id="carouselImage">
      </div>

      <!-- go to previous button -->

      <button class="btn" type="button" id="prevButton">
        <!-- <span style="font-size: larger;font-weight: bolder;"><</span> -->
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="grey" class="bi bi-arrow-left-circle"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z" />
        </svg>
      </button>

      <!-- go to next button -->

      <button class="btn" type="button" id="nextButton">
        <!-- <span style="font-size: larger;font-weight: bolder;">></span> -->
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="grey" class="bi bi-arrow-right-circle"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z" />
        </svg>
      </button>

    </div>
  </div>

  <!-- Scripts -->

  <script src="js/index.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

</body>

</html>
